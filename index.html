<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Daisy Ui and Tailwind css -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<!--  -->
<body>
    <main class="main min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home -->
        <section id="home-screen" class="home  text-white flex flex-col justify-center min-h-screen">
            <div class="flex flex-col items-center justify-center gap-10">
                <h1 class="text-8xl font-normal font-anton">ALPHABET CLASH</h1>
                <p class="text-xl font-medium font-poppins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-outline px-8 text-xl font-semibold text-white">Play Now</button>
            </div>
        </section>
        <!-- PlayGround Start  -->
        <section id="play-ground" class="play-ground hidden">
            <div class="flex flex-col gap-20">
                <!-- screen  -->
                <div class="flex  justify-center mt-28">
                    <div
                        class="artboard  artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-xl bg-[#FFFFFFB3]">
                        <div class="flex justify-center">
                            <p class="bg-[#010313CC] px-4 pb-3 rounded-b-xl">Don't watch keyboard while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="current-alphabet" class="uppercase text-black text-9xl font-poppins font-semibold justify-center pb-10">Y</p>
                        </div>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd text-2xl">q</kbd>
                        <kbd id="w" class="kbd text-2xl">w</kbd>
                        <kbd id="e" class="kbd text-2xl">e</kbd>
                        <kbd id="r" class="kbd text-2xl">r</kbd>
                        <kbd id="t" class="kbd text-2xl">t</kbd>
                        <kbd id="y" class="kbd text-2xl">y</kbd>
                        <kbd id="u" class="kbd text-2xl">u</kbd>
                        <kbd id="i" class="kbd text-2xl">i</kbd>
                        <kbd id="o" class="kbd text-2xl">o</kbd>
                        <kbd id="p" class="kbd text-2xl">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd text-2xl">a</kbd>
                        <kbd id="s" class="kbd text-2xl">s</kbd>
                        <kbd id="d" class="kbd text-2xl">d</kbd>
                        <kbd id="f" class="kbd text-2xl">f</kbd>
                        <kbd id="g" class="kbd text-2xl">g</kbd>
                        <kbd id="h" class="kbd text-2xl">h</kbd>
                        <kbd id="j" class="kbd text-2xl">j</kbd>
                        <kbd id="k" class="kbd text-2xl">k</kbd>
                        <kbd id="l" class="kbd text-2xl">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd text-2xl">z</kbd>
                        <kbd id="x" class="kbd text-2xl">x</kbd>
                        <kbd id="c" class="kbd text-2xl">c</kbd>
                        <kbd id="v" class="kbd text-2xl">v</kbd>
                        <kbd id="b" class="kbd text-2xl">b</kbd>
                        <kbd id="n" class="kbd text-2xl">n</kbd>
                        <kbd id="m" class="kbd text-2xl">m</kbd>
                        <kbd id="/" class="kbd text-2xl">/</kbd>
                    </div>
                </div>
                <!-- life score -->
                <div class="flex justify-evenly gap-24">
                    <button class="btn rounded-full bg-[#894189] text-white text-lg flex items-center px-5">
                        Life
                        <img src="./images/life.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-[#360490] text-white text-lg flex items-center px-5 pl-3">
                        Score
                        <img src="./images/score.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- PlayGround End -->

        <!-- Final Score -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="p-8 text-center space-y-5 text-white rounded-3xl bg-purple-700">
                <h2 class="text-5xl"><span class="font-semibold">Score :</span> <span>12</span></h2>
                <button class="btn btn-outline text-xl px-4 text-white font-medium">Play Again</button>
                <p class="text-xl">Practice will make you Pro</p>
            </div>
        </section>
    </main>





    <script src="./JS/utility.js"></script>
    <script src="./JS/index.js"></script>
</body>


</html>
